kind: pipeline
name: react-ci-cd

steps:
  - name: echo
    image: node:alpine
    commands:
      - echo 'Run CI / CD Pipeline on Drone'
  - name: build
    image: node:alpine
    commands:
      - npm install
      - npm run build
  - name: test
    image: node:alpine
    commands:
      - npm test
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: https://hooks.slack.com/services/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
        channel: drone-johann
        username: drone-ci